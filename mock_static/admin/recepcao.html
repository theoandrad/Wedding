<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel - Recepção</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Recepção & Check-in</h2>
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <p class="text-muted">Leitura de QR Code</p>
                    <div class="border rounded p-5 bg-white mb-3">
                        <p class="mb-0">Pré-visualização da câmera / leitor</p>
                    </div>
                    <button class="btn btn-primary">Ativar câmera</button>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <label class="form-label">Buscar por nome</label>
                    <input type="text" class="form-control" placeholder="Digite o nome do convidado">
                    <ul class="list-group list-group-flush mt-3">
                        <li class="list-group-item">Família Borges</li>
                        <li class="list-group-item">Clara & João</li>
                        <li class="list-group-item">Tia Lúcia</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Detalhes do convite</h5>
                </div>
                <div class="card-body">
                    <p class="mb-1"><strong>Nome:</strong> Família Borges</p>
                    <p class="mb-1"><strong>Qtd. pessoas:</strong> 2</p>
                    <p class="mb-1"><strong>RSVP:</strong> Vai</p>
                    <p class="mb-3"><strong>Mesa:</strong> 08</p>
                    <button class="btn btn-success">Marcar como presente</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
